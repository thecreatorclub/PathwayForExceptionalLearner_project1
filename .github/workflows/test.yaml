name: Test
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
on:
  pull_request:
    branches: ["main"]
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install
        run: pnpm i
      - name: Test
        run: pnpm test:ci
